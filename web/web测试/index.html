<html>
<head>
 
    <script type="text/javascript">
        var times = 0;
        function change(btn) {
            btn.style.background = times % 2 == 0 ? 'blue' : 'yellow';
            times++;
        }
    </script>
    <style type="text/css">
    	input{
    		width: 200px;
    		height: 200px;
    		border: 1px solid white;
    		background-color: blue;
    		border-radius: 50%;
    	}
    </style>
 
</head>
<body>
    <input name="button1" type="button" value="试试" onclick="change(this)" />
</body>
</html>
